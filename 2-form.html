<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09-1/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09-1/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09-1/assets/styles-DStoWOjR.css">
  </head>
  <body>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>

      <form class="feedback-form" autocomplete="off">
        <div class="label-container">
          <label>
            Email
            <input
              type="email"
              name="email"
              placeholder="Type area"
              autofocus
            />
          </label>
        </div>
        <label>
          Message
          <textarea name="message" rows="8"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
